<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
         <link href="background/logo.ico" rel="shortcut icon"/>

        <title>HMS Login</title>
        <link href="css/pagecontrol.css" rel="stylesheet" type="text/css"/>

        <style type="text/css">

                                    <tr>

                                                    <tbody>
                                                        <tr>
                                                            <td colspan="2" align="left" style="background-color: #3399CC; height: 50px; padding-left: 10px">

                                                            </td>
                                                            <td align="left" style="padding-left: 10px">

                                                            <td style="padding-left: 10px">
                                                                <h:inputSecret value="#{accountModel.password}" id="txtPassword" class="textboxcsspassword" style="width:300px;"/>
